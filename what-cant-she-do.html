<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Can't She Do - Mackenzie Sharp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Input Mono', 'Courier New', Courier, monospace;
            background-color: #fef9f3;
            color: #2c2c2c;
            padding: 40px 60px;
            line-height: 1.5;
            font-size: 14px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 20px;
                font-size: 13px;
            }
        }

        .back-button {
            display: inline-block;
            margin-bottom: 30px;
            padding: 8px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            text-decoration: none;
            color: #2c2c2c;
            font-size: 13px;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: #f5f5f5;
            transform: translateX(-2px);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2c2c2c;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        ul {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        ul li {
            margin-bottom: 12px;
            color: #666;
            line-height: 1.5;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            opacity: 0.8;
            animation: sparkle-fade 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes sparkle-fade {
            0% {
                opacity: 0.8;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <a href="list-of-lists.html" class="back-button">← back to lists</a>

    <h1>what can't she do</h1>
    

    <ul>
        <li>cook very well</li>
        <li>horseback riding</li>
        <li>do and put the laundry away in one sitting</li>
        <li>open my eyes underwater</li>
        <li>remember to put my airpods back in the case properly</li>
    </ul>

    <script>
        const sparkleChars = ['✦', '✧', '⋆', '·', '˚', '✵', '∗'];
        const colors = ['#a8c5e0', '#b4d3b2', '#f4dc9a', '#ffb3c1', '#d4c5f9'];
        
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.7) {
                const sparkle = document.createElement('span');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkleChars[Math.floor(Math.random() * sparkleChars.length)];
                sparkle.style.left = e.clientX + (Math.random() * 20 - 10) + 'px';
                sparkle.style.top = e.clientY + (Math.random() * 20 - 10) + 'px';
                sparkle.style.color = colors[Math.floor(Math.random() * colors.length)];
                sparkle.style.fontSize = Math.random() * 8 + 12 + 'px';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
